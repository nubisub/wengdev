<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<title>JavaScript 08A: Functions</title>
		<script id="s1">
			function loop(max) {
				function applyAndWrite(f, y) {
					document.writeln(f.name, "(", y, ") = ", f(y), "<br>");
				}
				function times2(x) {
					return 2 * x;
				}

				function scope(x) {
					return i * x;
				}

				function power2(x) {
					return x * x;
				}
				for (var i = 0; i <= max; i++) {
					applyAndWrite(times2, i);
					applyAndWrite(scope, i);
					applyAndWrite(power2, i);
				}
			}
		</script>
	</head>
	<body>
		<script id="s2">
			loop(2);
			// times2(6); //times2 is not a defined
		</script>
		<noscript>JavaScript not supported or enabled</noscript>
	</body>
</html>
